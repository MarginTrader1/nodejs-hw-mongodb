tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with new data'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: "+38012345678"
          email:
            description: "Contact's email"
            type: string
            example: "maria3@example.com"
          isFavourite:
            description: "Is the contact in favourite"
            type: boolean
          contactType:
            description: "Type of contact"
            type: string
            enum: ['work', 'home', 'personal']
          userId:
            description: 'Who did created this contact'
            type: string
            example: 65e4decdd286b30065d54af9
          photo:
            description: "Link to contact's photo"
            type: string
            example: binary
responses:
  '200':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '..\..\..\components\schemas\contact.yaml'
  '400':
    $ref: '..\..\..\components\responses\400.yaml'
  '404':
    $ref: '..\..\..\components\responses\404.yaml'
